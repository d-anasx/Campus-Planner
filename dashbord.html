<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=article"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="dashborde.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="bg-white">
      <nav
        aria-label="Global"
        class="mx-auto flex max-w-7xl items-center justify-between p-0 lg:px-6 h-12"
      >
        <div class="flex lg:flex-1">
          <a href="acceuil.html" class="-m-1.5 p-1.5">
            <span class="sr-only">Campus</span>
            <img
              src="public/Dome Stars Flag Shield Logo.png"
              alt=""
              class="h-20 w-auto"
            />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            type="button"
            command="show-modal"
            commandfor="mobile-menu"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              data-slot="icon"
              aria-hidden="true"
              class="size-6"
            >
              <path
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <el-popover-group class="hidden lg:flex lg:gap-x-12">
          <a
            href="acceuil.html"
            class="text-sm/6 font-semibold w-20 h-8 text-center text-black opacity-75 transform transition duration-500 hover:scale-105 hover:shadow-2xl"
            >Acceuil</a
          >
          <a
            href="#"
            class="text-sm/6 font-semibold w-20 h-8 text-center text-black opacity-75 transform transition duration-500 hover:scale-105 hover:shadow-2xl"
            >Evenememt</a
          >
          <a
            href="#"
            class="text-sm/6 font-semibold w-20 h-8 text-center text-black opacity-75 transform transition duration-500 hover:scale-105 hover:shadow-2xl"
            >Formation</a
          >
          <a
            href="#"
            class="text-sm/6 font-semibold w-20 h-8 text-center text-black opacity-75 transform transition duration-500 hover:scale-105 hover:shadow-2xl"
            >Jeux</a
          >
        </el-popover-group>
      </nav>
      <el-dialog>
        <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
          <div tabindex="0" class="fixed inset-0 focus:outline-none">
            <el-dialog-panel
              class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10"
            >
              <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                  <span class="sr-only">Your Company</span>
                  <img
                    src="public/Dome Stars Flag Shield Logo (1).png"
                    alt=""
                    class="h-20 w-auto"
                  />
                </a>
                <button
                  type="button"
                  command="close"
                  commandfor="mobile-menu"
                  class="-m-2.5 rounded-md p-2.5 text-gray-400"
                >
                  <span class="sr-only">Close menu</span>
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.5"
                    data-slot="icon"
                    aria-hidden="true"
                    class="size-6"
                  >
                    <path
                      d="M6 18 18 6M6 6l12 12"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
              <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-white/10">
                  <div class="space-y-2 py-6">
                    <div class="-mx-3"></div>
                    <a
                      href="#"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-500 hover:text-emerald-400"
                      >Acceuil</a
                    >
                    <a
                      href="#"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-500 hover:text-emerald-400"
                      >Evenememt</a
                    >
                    <a
                      href="#"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-500 hover:text-emerald-400"
                      >Formation</a
                    >
                    <a
                      href="#"
                      class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-500 hover:text-emerald-400"
                      >Jeux</a
                    >
                  </div>
                </div>
              </div>
            </el-dialog-panel>
          </div>
        </dialog>
      </el-dialog>
    </header>
  

    <section>
          <div class="bg-white pl-150">
  
  
<div class="container py-16">
  <span class="text-center pl-2" id="changes">dark</span>
    <label for="dark" class="flex items-center cursor-pointer select-none text-dark dark:text-white">
      <div class="relative bg-gray-300 rounded-2xl">
        <input type="checkbox" id="dark" class="peer sr-only" />
        <div class="block h-8 rounded-full dark:bg-dark-2 bg-gray-3 w-14"></div>
        <div
          class="absolute w-6 h-6 transition bg-black rounded-full dot dark:bg-dark-4 left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary">
        </div>
      </div>
    </label>
  </div>
</div>


    <div class="bg-indigo-50 flex-row border-0 rounded-10">
      <div class="w-full max-w-3xl px-8 py-8 justify-center ml-80">
        <div class="-mx-2 md:flex">
          <div class="w-full md:w-1/3 px-2">
            <div class="rounded-lg shadow-sm mb-4">
              <div
                class="rounded-lg bg-white shadow-lg md:shadow-xl relative overflow-hidden"
              >
                <div class="px-3 pt-8 pb-10 text-center relative z-10">
                  <h4 class="text-sm uppercase text-gray-500 leading-tight">
                    Visiteurs
                  </h4>
                  <h3 id="number"
                    class="text-3xl text-gray-700 font-semibold leading-tight my-3">
                    38
                  </h3>
                </div>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/3 px-2">
            <div class="rounded-lg shadow-sm mb-4">
              <div
                class="rounded-lg bg-white shadow-lg md:shadow-xl relative overflow-hidden"
              >
                <div class="px-3 pt-8 pb-10 text-center relative z-10">
                  <h4 class="text-sm uppercase text-gray-500 leading-tight">
                    Students
                  </h4>
                  <h3
                    class="text-3xl text-gray-700 font-semibold leading-tight my-3"
                  >
                    119
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="flex flex-col items-center w-full max-w-screen-md p-6 pb-6 bg-white rounded-lg shadow-xl sm:p-8 justify-center ml-60"
      >
        <h2 class="text-xl font-bold">Inscreption</h2>
        <span class="text-sm font-semibold text-gray-500">2026</span>
        <div
          class="flex items-end flex-grow w-full mt-40 space-x-2 sm:space-x-3"
        >
          <div class="relative flex flex-col items-center flex-grow pb-5 group">
            <span
              class="absolute top-0 hidden -mt-6 text-xs font-bold group-hover:block"
            >
              300
            </span>

            <div
              class="relative flex justify-center w-20 h-8 bg-indigo-400"
            ></div>
            <span class="absolute bottom-0 text-xs font-bold">Formation</span>
          </div>

          <div class="relative flex flex-col items-center flex-grow pb-5 group">
            <span
              class="absolute top-0 hidden -mt-6 text-xs font-bold group-hover:block"
              >67</span
            >

            <div
              class="relative flex justify-center w-20 h-8 bg-indigo-400"
            ></div>
            <span class="absolute bottom-0 text-xs font-bold">Evenememt</span>
          </div>
        </div>
      </div>
    </div>
</section>

     <footer>
      <div class="flex gap-20 bg-white text-amber-50 ">
        <div class="ml-30">
      <ul>
        <li><a href="acceuil.html" alt="" class=" text-black hover:text-emerald-400">Acceul</li>
         <li><a href="" alt="" class=" text-black hover:text-emerald-400">Evenememt</li>
           <li><a href="" alt="" class=" text-black hover:text-emerald-400">Formation</li>
             <li><a href="" alt="" class=" text-black hover:text-emerald-400">Jeux</li>
              <li><a href="dashbord.html" class=" text-black hover:text-emerald-400">dashborde</a></li>
          </ul>
      </div>
          <ul>
            <li><a href="" class=" text-black hover:text-emerald-400">Support</a></li>
            <li> <a href="" class=" text-black hover:text-emerald-400">contact</a></li>
            <li><a href="" class=" text-black hover:text-emerald-400">log in</a></li>
          </ul>
        
          <img src="public/Dome Stars Flag Shield Logo.png" alt="" class="w-40 h-40 justify-end ml-178">
      </div>
    
    </footer>

     <script src="dashborde.js"></script>
  </body>
</html>
