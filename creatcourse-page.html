<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create course</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body>

    <form id="curse-details" class="grid place-content-center place-items-center">
        <h1>Course Informations</h1>
        <div class="input-control">
            <input type="text" placeholder="course name" name="course-name" id="course-name">
            <div name="course-name" class="errormessage"></div>
        </div>
        <div class="input-control">
            <input type="text" placeholder="formater name" name="formater" id="Formater">
            <div name="formater" class="errormessage"></div>
        </div>
        <div class="input-control">
            <input placeholder="course duration by hours    " type="number" name="course-duration" id="course-duration">
            <div name="course-duration" class="errormessage"></div>
        </div>
        <button id="Submit" class="btn">Submit</button>
    </form>
    <script src="creatcurse-page.js"></script>
</body>

</html>
