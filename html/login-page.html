<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/output.css">
</head>

<body >






  <form  id="Sign-up" class=" grid place-content-center place-items-center  mt-50 gap-10" >
<h1>Sign up</h1>
    <div class="input-control">
        <input class="p-1" type="text" placeholder="Username" name="username" id="username">
        <div name = "username" class="errormessage"></div>
    </div>
    <div class="input-control">
        <input class="p-1" type="text" placeholder="email" name="email" id="email"> 
        <div name = "email" class="errormessage"></div>
    </div>
    <div class="input-control">
        <input class="p-1" type="text" placeholder="password" name="password" id="error-message">
        <div name = "password" class="errormessage"></div>
    </div>
    <button  id="Submit" class="btn" >Submit</button>
  </form>

    <script src="../script/login-page.js"></script>
</body>

</html>
